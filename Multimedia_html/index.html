<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <h1>Multimedia Page</h1>
    <img src = "sampleImg.jpg"
    alt = "no img"
    width = "300"
    height = "300"
    />

    <video width = "400"
    height = "300" 
    controls
    poster="sampleImg.jpg"
    >
        <source src = "sampleVid.mp4" type="video/mp4">
    </video>

    <audio controls>
        <source src = "sampleAudio.mp3" type = "audio/mp3">
    </audio>

    <object data = "sampleDoc.pdf"
    type = "application/pdf"
    width="400px"
    height="500px"
    ></object>

    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/wXhTHyIgQ_U?si=d-KGR2MibtvBZtJa&amp;start=4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    


</body>
</html>
