<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button
    onclick = "getUserLocation()"
    >Get my location</button>

    <div id = "location">

    </div>
</body>
<script>
    function getUserLocation(){
        if(navigator.geolocation){
            navigator.geolocation.getCurrentPosition(showPosition, showError)
        }else{
            document.getElementById("location").innerHTML  = "Geolocation not supported by Browser"
        }
    }
    function showPosition(position){
        console.log(position.coords.latitude, position.coords.longitude);
        document.getElementById("location").innerHTML = "Latitude: "+ position.coords.latitude +" <br> "+"Longitude: "+position.coords.longitude;
    }
    function showError(error){
        console.log(error);
        document.getElementById("location").innerHTML = "Error: " +error.message
    }
</script>
</html>
