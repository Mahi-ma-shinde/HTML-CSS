<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        width: 700px;
        height: 500px;
        background-color: aqua;
    }
    .box1{
        width: 60px;
        height: 60px;
        background-color: red;
        position: absolute;
        top: 0px;
        left: 0px;
        z-index: 15;
    }
    .box2{
        width: 90px;
        height: 90px;
        background-color: green;
        position: absolute;
        top: 0px;
        left: 0px;
        z-index: 10;
    }
</style>
<body>
    <div class = "container">
        <div class = "box1"> </div>
        <div class = "box2"> </div>
    </div>
</body>
</html>
