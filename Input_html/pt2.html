<!-- Input attributes -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type = "text" name = "username" value = "Mahima" disabled>
    <input type = "text" name = "username" >
    <br><br>
    <input type = "text" name = "username" value = "ReadOnly value" readonly>
    <br><br>
    <input type = "text" name = "email" autocomplete="on"  required>
    <input type="file" name = "userphoto" capture="evironment">
    <input type = "number" name = "userage" min = "5" max = "30" value = "15">
    <input type = "tel" name = "userphone" maxlength="10" placeholder = "Enter Number">
    <input type = "submit" value="Submit">
    </form>
</body>
</html>
