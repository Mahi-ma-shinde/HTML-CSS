<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for = "fname"> First Name </label>&nbsp;
        <input type = "text" name = "fname" id = "fname">
        <br> <br>
        <label for = "lname"> Last Name </label>&nbsp;
        <input type = "text" name = "lname"></input>
        <br> <br>
        <label for = "userpassword"> Password </label>
        <input type = password name = "userpassword">
        <br> <br>
        <!-- <label for = "submit" > Submit </label> -->
        <input type = "submit" value = "Signup">
        <input type = "reset" value = "Reset Data">
        
        <p> What is your Gender</p>
        <input type = "radio" name = "gender" value = "Male">
        <label> Male </label>
        <input type = "radio" name = "gender" value = "Female">
        <label> Female</label> 
        
        <p>What's your hobby?</p>
        <input type = "checkbox" name = "hobby1" value = "Reading">
        <label> Reading </label>
        <input type = "checkbox" name = "hobby1" value = "Reading">
        <label> Painting </label>
        
        <input type = "button" value = "Click me" onclick="alert('Some task is done')">
        <br><br>
        <input type = "color" name = "bgcolor" value = "#fffff">
        <br><br>
        <input type = "date" name = "dob" max = "2024-06-02" min = "2024-05-10">
        <br><br>
        <input type = "file" name = "Choose file"
        accept = ".pdf, .jpg">

        <input type = "month" min = "2024-05" value = "2024-06">

        <input type = "time" value = "12:00:00">
        <input type = "determine-local"
        value = "2024-05-10T12:00:00">
        <input type = "week" value = "2024-W10">
        <br><br>
        <input type = "number" value = "10" min = "4" max = "20" step = "3">
        <label> Select your Age</label>
        <input type = "range" min = "0" max = "100" value = "20">
    </form>
</body>
</html>
